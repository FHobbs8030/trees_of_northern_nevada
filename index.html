<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Fred Hobbs" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Trees of Northern Nevada</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="around-the-us-logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="photo-of-jacques-cousteau"
          />

          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                title="Edit profile"
              ></button>
            </div>
            <p class="profile__about profile__about_me">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Add New Item"
          ></button>
        </section>

        <section class="cards" id="cards-container"></section>

        <template id="card-template">
          <div class="cards__card">
            <img class="cards__image" src="" alt="" />
            <button class="cards__delete-button" title="Delete Card"></button>
            <div class="cards__footer">
              <h2 class="cards__title">Place Title</h2>
              <button class="cards__heart" type="button"></button>
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__title">Â© 2025 Trees Around Northern Nevada</p>
      </footer>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button
          type="button"
          class="image-modal__close-button"
          id="image-modal-close"
          title="Close Image"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" title="Close"></button>
        <form id="edit-form" name="profile-form">
          <h2 class="modal__title">Edit profile</h2>
          <label class="modal__input-label">
            <input
              type="text"
              id="name"
              placeholder="Your Name"
              class="modal__input"
              autocomplete="name"
            />
          </label>

          <input
            type="text"
            id="about_me"
            placeholder="About Me"
            class="modal__input"
            autocomplete="off"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          title="Close"
          type="button"
        ></button>
        <form id="add-form" name="card-form">
          <h2 class="modal__title">New place</h2>

          <label class="modal__input-label">
            <input
              type="text"
              id="place"
              placeholder="Title"
              class="modal__input"
            />
          </label>

          <label class="modal__input-label">
            <input
              class="modal__input"
              id="link"
              type="url"
              required
              placeholder="Image Link"
            />
          </label>
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
